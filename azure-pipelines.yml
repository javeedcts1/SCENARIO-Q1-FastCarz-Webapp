# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

#Deploying code in webapps are part of release pipeline which are not included in azure-pipelines.yml, Details of steps are in SCENARIO-Q1-Webapp-V2.pdf.

stages:
- stage: Dev_stage
  jobs:
  - job: dev_job_1
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'spnq1'
        appType: 'webApp'
        WebAppName: 'SCENARIO-Q1-FastCarz-Webapp-dev'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
- stage: Prod_stage
  dependson:
  - Dev_stage
  condition: and(succeeded('Dev_stage'), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - job: Prod_job_job1
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'spnq1'
        appType: 'webApp'
        WebAppName: 'SCENARIO-Q1-FastCarz-Webapp-pord'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
- stage: QA_stage
  dependson:
  - Dev_stage
  condition: and(succeeded('Dev_stage'), ne(variables['Build.Reason'], 'PullRequest'))
  jobs:
  - job: QA_job_job1
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'spnq1'
        appType: 'webApp'
        WebAppName: 'SCENARIO-Q1-FastCarz-Webapp-qa'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'

